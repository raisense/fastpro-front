<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
  <title>Feedback</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/owl.carousel/owl.carousel.min.css" rel="stylesheet">
  <link href="assets/owl.carousel/owl.theme.default.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="title_nh">Feedback</h1>
    <div class="section_nh">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-12">
          <div class="form-group">
            <h5>FISH <span class="text-danger"></span></h5>
            <div class="controls">
              <input type="text" name="text" class="form-control" required=""
                data-validation-required-message="This field is required">
              <div class="help-block"></div>
            </div>
          </div>
          <div class="form-group">
            <h5>Email Field <span class="text-danger">*</span></h5>
            <div class="controls">
              <input type="email" name="email" class="form-control" required=""
                data-validation-required-message="This field is required">
              <div class="help-block"></div>
            </div>
          </div>
          <div class="form-group">
            <h5>Textarea <span class="text-danger">*</span></h5>
            <div class="controls">
              <textarea name="textarea" id="textarea" class="form-control" required="" placeholder=""
                aria-invalid="false"></textarea>
              <div class="help-block"></div>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </div>
      </div>

    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="bootstrap/js/tether.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/waves.js"></script>
  <script src="js/sticky-kit.min.js"></script>
  <script src="assets/owl.carousel/owl.carousel.min.js"></script>
  <script src="js/custom.min.js"></script>
</body>

</html>
